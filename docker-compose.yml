version: '3.8'

services:
  fox-fm-proxy:
    build: .
    container_name: fox-fm-proxy
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - STREAM_URL=https://sa46.scastream.com.au/live/3fox_128.stream/playlist.m3u8
      - STATION_NAME=101.9 Fox FM Melbourne
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
